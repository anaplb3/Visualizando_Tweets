<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tweets </title>
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body>
    <div class="container-fluid">
        
        <div class="table-responsive">
            
            <table class="table table-bordered table-hover">
                <thead>
                    <th class="text-center"> User </th>
                    <th class="text-center"> Tweet </th>
                </thead>

                {% for tweet in tweets %}

                <tr>
                    <td> {{ tweet.user }}</td>
                    <td> {{ tweet.text }} </td>
                </tr>

                {% endfor %}
            
            </table>
        
        </div>


        <h3 class="text-center"> <a href="/key" target="_self"> Pesquisar novamente </a> </h3>
    </div>

    

</body>
</html>
